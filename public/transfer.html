<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/custom_bootstrap.css" />

  <title>View my Transfers</title>
</head>

<body>
  <div class="container w-75 pt-5">
    <h3>Transfer to Co2Trust</h3>
    <p>How'd you like to transfer to Co2Trust using Plaid Transfer?</p>
    <div class="w-75 border border-3 rounded p-3 mx-auto">
      <p id="welcomeMessage">View your deposits!</p>

      <div class="mb-4 p-4 bg-light rounded">
        <h4>Make a Transfer to Co2Trust</h4>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" id="transferAmount" class="form-control" placeholder="Enter amount to transfer"
            step="0.01" min="0.01">
          <button class="btn btn-primary" id="createTransfer">
            Create Transfer
          </button>
        </div>
      </div>

      <div>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Transfer</th>
              <th>Date</th>
              <th class="text-end">Amount</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="reportTable"></tbody>
        </table>
      </div>
      <button type="button" class="btn btn-danger my-3" id="signOut">Sign out</button>
      <!-- Debug messages go here -->
      <div id="debugOutput"></div>
    </div>
  </div>
  <!--
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    -->
  <script type="module" src="js/client-transfers.js"></script>

</body>

</html>
